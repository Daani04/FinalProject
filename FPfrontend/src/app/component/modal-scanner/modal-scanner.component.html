
@if ( openScanner === true) {
    <div id="modal-overlay"></div>

    <div id="scanner">
        <app-barcode-scanner (scanCompleted)="openCheckWindows()" [scannerAction]="scannerAction"></app-barcode-scanner>
        <p id="close" (click)="closeModalScanner()">Cerrar</p>
    </div>
} @else if (isModalScanned === true) {
    <div id="checkCont">
        <dotlottie-player
            src="https://lottie.host/d13abdc7-99bc-46b0-bcd0-bb883cc52603/u2ei4KJ6qs.lottie"
            background="transparent"
            speed="1"
            style="width: 200px; height: 200px; margin: 0 auto;"
            autoplay
          ></dotlottie-player>
    </div>
}
